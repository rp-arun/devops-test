  apiVersion: argoproj.io/v1alpha1
  kind: ApplicationSet
  metadata:
    name: sops-secret-appset
    namespace: argocd
  spec:
    generators:
    - git:
        repoURL: https://github.com/credmark-devops/gitops.git
        revision: HEAD
        files:
        - path: environments/${PATH}/secrets/**.yaml
    template:
      metadata:
        name: '{{releaseName}}'
      spec:
        project: default
        source:
          repoURL: https://github.com/credmark-devops/gitops.git
          targetRevision: HEAD
          path: helm/secrets
          helm:
            version: v3
            passCredentials: false
            valueFiles: 
             - '../../environments/${PATH}/secrets/{{releaseName}}.yaml'
            releaseName: '{{releaseName}}'
        destination:
          server: https://kubernetes.default.svc
          namespace: default